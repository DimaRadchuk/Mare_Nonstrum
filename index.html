<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css" />

  <script type="text/javascript" src="js/dom.js" defer></script>
  <script type="text/javascript" src="js/shortTable.js" defer></script>
  <script type="text/javascript" src="js/globalDate.js" defer></script>
  <script type="text/javascript" src="js/script.js" defer></script>

  <title>Наше море</title>
  <link rel="icon" type="image/x-icon" href="image/icon_img.png">
</head>

<body onload="sortTablePlayers(1); sortTablePlayers(3); sortTableFaction(3)">
  <header>
    <div class="header_container">
      <h1>Турнір по грі "Наше море"<br>від "Твоя територія"</h1>
    </div>
  </header>
  <div class="players_rating_container">
    <h1 class="players_rating_title">Рейтинг гравців</h1>
    <table class="players_rating_table" id="ratingTablePlayers">
      <thead class="players_rating_table_thead">
        <th onclick="sortTablePlayers(0)">Гравці</th>
        <th onclick="sortTablePlayers(1)">К-сть ігор</th>
        <th onclick="sortTablePlayers(2)">К-сть перемог</th>
        <th onclick="sortTablePlayers(3)">Рейтинг перемог</th>
      </thead>
      <tbody class="players_rating_table_tbody" id="playerRating"></tbody>
    </table>
  </div>
  <div class="faction_rating_container">
    <h1 class="faction_rating_title">Рейтинг фракцій</h1>
    <table class="faction_rating_table" id="ratingTableFaction">
      <thead class="faction_rating_table_thead">
        <th onclick="sortTableFaction(0)">Фракція</th>
        <th onclick="sortTableFaction(1)">К-сть ігор</th>
        <th onclick="sortTableFaction(2)">К-сть перемог</th>
        <th onclick="sortTableFaction(3)">Рейтинг перемог</th>
      </thead>
      <tbody class="faction_rating_table_tbody" id="factionRating"></tbody>
    </table>
  </div>
  <footer>
    <div class="footer_url_container">
      <a href="https://web.telegram.org/a/#-1001545948627" target="blank">
        <img class="footer_url_telegram" src="image/telegram.png"></a>
      <a href="https://www.instagram.com/tvoya_terytoriya/" target="blank">
        <img class="footer_url_instagram" src="image/instagram.png">
      </a>
    </div>
    <div class="creator_title_containet">
      <h6 class="creator_title">Created by Dima</h6>
    </div>
  </footer>
</body>

</html>
